<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-direction</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
     
      <div class="flex-container-violet">
        <div class="item-violet"><p>1</p></div>
        <div class="item-violet"><p>2</p></div>
        <div class="item-violet"><p>3</p></div>
      </div>
      <div class="flex-container-blue">
        <div class="item-blue"><p>1</p></div>
        <div class="item-blue"><p>2</p></div>
        <div class="item-blue"><p>3</p></div>
      </div>
      <div class="container-right">
        <div class="flex-container-box1">
          <div class="flexitem-box1"><p>1</p></div>
          <div class="flexitem-box1"><p>2</p></div>
          <div class="flexitem-box1"><p>3</p></div>
          <div class="flexitem-box1"><p>4</p></div>
        </div>
        <div class="flex-container-box2">
          <div class="flexitem-box2"><p>1</p></div>
          <div class="flexitem-box2"><p>2</p></div>
          <div class="flexitem-box2"><p>3</p></div>
          <div class="flexitem-box2"><p>4</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
